global:
  scrape_interval: 5m
  evaluation_interval: 1m

rule_files:
  - "/etc/alertmanager/rules/linode.yml"

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - "alertmanager:9093"

scrape_configs:
  # Self
  - job_name: "prometheus-server"
    static_configs:
      - targets:
          - "localhost:9090"

  # Linode Exporter
  - job_name: "linode-exporter"
    scrape_interval: 15m # Reduced frequency for Linode
    static_configs:
      - targets:
          - "linode-exporter:9388"

  # cAdvisor exports metrics for *all* containers running on this host
  - job_name: cadvisor
    static_configs:
      - targets:
          - "cadvisor:8080"
